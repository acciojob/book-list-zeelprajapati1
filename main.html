<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        h1 {
            text-align: center;
            font-size: 2.5rem;
        }
        h1 span {
            color: blue;
        }
        .form-group {
            max-width: 500px;
            margin: auto;
        }
        .table {
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>My<span>Book</span>List</h1>
        <div class="form-group">
            <label>Title</label>
            <input type="text" id="title" class="form-control mb-2" placeholder="Title">
            <label>Author</label>
            <input type="text" id="author" class="form-control mb-2" placeholder="Author">
            <label>ISBN#</label>
            <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN">
            <button id="submit" class="btn btn-primary">Add Book</button>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    
    <script>
        document.getElementById("submit").addEventListener("click", function() {
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const isbn = document.getElementById("isbn").value;
            
            if (title === "" || author === "" || isbn === "") {
                alert("Please fill in all fields");
                return;
            }
            
            const list = document.getElementById("book-list");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td><button class="delete">X</button></td>
            `;
            list.appendChild(row);
            
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("isbn").value = "";
        });
        
        document.getElementById("book-list").addEventListener("click", function(e) {
            if (e.target.classList.contains("delete")) {
                e.target.parentElement.parentElement.remove();
            }
        });
    </script>
</body>
</html>
